
<div class="d-flex justify-content-center align-items-center">
    <div class="card p-3 shadow" style="width: 18rem;" >
        <form>
            <h1 class="text-center">Login</h1>
            
            <div class="mb-3">
               
     
              <input type="text" placeholder="email id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="loginemail" name="lemail">
            
            </div>
            <div class="mb-3">
             
              <input type="password" placeholder="password" class="form-control" id="exampleInputPassword1"  [(ngModel)]="loginpswd" name="lpswd">
            </div>
            
            <button type="submit" class="btn btn-success w-100" (click)="login()">Login</button>
          </form>
    </div>
    </div>
