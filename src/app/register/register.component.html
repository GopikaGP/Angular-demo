
<div class="d-flex justify-content-center align-items-center">
<div class="card p-3 shadow" style="width: 18rem;" >
    <form>
        <h1 class="text-center">Register</h1>
        <div class="mb-3">
           
 
            <input type="text" placeholder="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="username" name="nusename">
          
          </div>
        <div class="mb-3">
           
 
          <input type="text" placeholder="email id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="email" name="nemail">
        
        </div>
        <div class="mb-3">
         
          <input type="password" placeholder="password" class="form-control" id="exampleInputPassword1"  [(ngModel)]="password" name="pswd">
        </div>
        
        <button type="submit" class="btn btn-success w-100" (click)="register()">Submit</button>
      </form>
</div>
</div>
